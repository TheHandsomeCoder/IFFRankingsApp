---
name: competition
url: /competition
controller: CompetitionController
---

<div id="sidebar" class="medium-2 grid-block vertical competition-sidebar">
    <div class="grid-content shrink competition-search">
        <input type="search" placeholder="Search..."/>
    </div>
    <div class="grid-content collapse">
        <ul class="vertical menu-bar">
            <li ng-repeat="competition in competitions"><a href="#">{{competition.name}}}</a></li>            
        </ul>
    </div>
</div>
<div id="main" class="medium-10 grid-block vertical">
    <div class="grid-block">
        <h1>{{title}}</h1>

        <table class="table table-bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Super Hero</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Peter</td>
            <td>Parker</td>
            <td>Spiderman</td>
        </tr>
        <tr>
            <td>Bruce</td>
            <td>Wayne</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Clark</td>
            <td>Kent</td>
            <td>Superman</td>
        </tr>
    </tbody>
</table>
    </div>
    <div class="grid-block shrink">
        <div class="grid-content action-bar">
            <div class="menu-group">
                <div class="menu-group-left">
                    <ul class="menu-bar">
                        <li><a href="#">Item One</a></li>
                        <li><a href="#">Item Too</a></li>
                        <li><a href="#">Item Three</a></li>
                    </ul>
                </div>
                <div class="menu-group-right">
                    <ul class="menu-bar">
                        <li><select>
                            <option>First</option>
                            <option>Second</option>
                            <option>Third</option>
                        </select></li>
                        <li>
                            <button class="button">+ New Fencer</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
